<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flying Plane</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: skyblue;
        height: 100vh;
      }

      .plane {
        height: 100px;
        font-size: 50px;
        animation: flyPlane 10s  infinite;
      }

      @keyframes flyPlane {
        0% {
          transform: translate(-100px, 0px);
        }
        100% {
          transform : translate(1200px, 600px) rotateZ(50deg);
        }
      }
    </style>
  </head>
  <body>
    <img class="plane" src="plane.png" alt="Plane" />
  </body>
</html>
