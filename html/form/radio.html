<!DOCTYPE html>
<html>
<head>
  <title>Two Radio Button Forms</title>
</head>
<body>

  <h2>Form 1: Choose Your Gender</h2>
  <form action=" " method=" ">
    <label><input type="radio" name="gender" value="male" required> Male</label><br>
    <label><input type="radio" name="gender" value="female"> Female</label><br>
    <label><input type="radio" name="gender" value="other"> Other</label><br><br>

    <input type="submit" value="Submit Gender">
  </form>

  <hr>

  <h2>Form 2: Choose Your Payment Method</h2>
  <form action=" " method=" ">
    <label><input type="radio" name="payment" value="credit" required> Credit Card</label><br>
    <label><input type="radio" name="payment" value="debit"> Debit Card</label><br>
    <label><input type="radio" name="payment" value="upi"> UPI</label><br>
    <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label><br><br>

    <input type="submit" value="Submit Payment Method">
  </form>

</body>
</html>
