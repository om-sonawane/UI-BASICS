<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <ol>
        <!-- <li>Item-first</li> -->
        <li>Item-2</li>
        <li>Item-3</li>
        <li>Item-4</li>
        <li>Item-5</li>
        <!-- <li>item-last</li> Remove this item by using js -->
      </ol>
    </div>

    <script>
      let ul = document.querySelector(".insert");
      let li = document.createElement("li");
      li.textContent = "Item-1 inserted before ";

      let element = document.createElement("li");
      element.textContent = "Item-1 inserted before ";
      let ol = document.querySelector("ol");
      ol.prepend(element);

      ol.lastElementChild.remove();
       </script>
  </body>
