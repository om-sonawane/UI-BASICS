<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let count = 10;

    function countdown(num) {
        return new Promise((resolve, reject) => {
            let inter = setInterval(function() {
                if (num >= 0) {
                    console.log(num);
                    num--;
                } else {
                    clearInterval(inter);
                    resolve("Countdown finished");
                }
            }, 1000);
        });
    }

    countdown(count).then((message) => {
        console.log(message);
    });
   </script> 
</body>
</html>
