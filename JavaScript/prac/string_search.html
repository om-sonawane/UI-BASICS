<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let fruits = ["apple", "banana", "mango", "orange", "grapes"];
    let userInput = prompt("Enter the name of a fruit:");
   
    if (fruits.includes(userInput)) {
        console.log(`${userInput} is available in the list of fruits.`);
    } else {
        console.log(`${userInput} is not available in the list of fruits.`);
    }   
    </script>
</body>
</html>
