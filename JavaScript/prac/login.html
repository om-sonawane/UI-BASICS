<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <input type="username">

  <script>
    let username;
    let password;
    let attempts = 3; 
    do {
      username = prompt("Enter Username");
      password = prompt("Enter Password");

      if (username === "demo" && password === "demo@123") {
        console.log("Login Successfully....");
        alert("Login Successfully ✅");
        break; 
      } else {
        attempts--; 
        if (attempts > 0) {
          alert("Invalid Username or Password! " + attempts + " attempt(s) remaining.");
        } else {
          alert("No attempts left ❌. Account locked!");
          break; 
        }
      }
    } while (attempts > 0);
  </script>

</body>
</html>
